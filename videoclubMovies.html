<body>
    <main>
            <!-- HEAD -->
        <header class="header">
            <div class="logo">
                <a href="./videoclubHome.html"><img src="./logoMrPug.png" alt="logo mr.pug" height="60px" width="70px"></a>

            <input class="busqueda"type="text"  id="main" placeholder="main Character Name">
            <input class="busqueda"type="text"  id="distributor" placeholder="distributor">
